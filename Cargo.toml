[package]
name = "nosni-proxy"
version = "0.3.0"
authors = ["quininer <quininer@live.com>"]
edition = "2018"
description = "No SNI"
license = "CC0-1.0"

[workspace]
members = [ "check", "mitmca" ]

[dependencies]
lazy_static = "1"
failure = "0.1"
tokio-rustls = "0.10"
webpki-roots = "0.17"
hyper = "0.12"
tokio = "0.1"
http = "0.1"
percent-encoding = "2"
trust-dns-resolver = { version = "0.12", features = ["dns-over-rustls"] }
mitmca = { path = "mitmca" }

rand = "0.7"
rcgen = "0.7"
rustyline = "4"

structopt = "0.2"
serde = { version = "1", features = ["derive"] }
toml = "0.5"
directories = "2"
