[package]
name = "nosni-proxy"
version = "0.2.0"
authors = ["quininer <quininer@live.com>"]
edition = "2018"
description = "No SNI"
license = "CC0-1.0"

[workspace]
members = [ "check", "mitmca" ]

[dependencies]
failure = "0.1"
no-panic = "0.1"
bytes = "0.4"
openssl = "0.10"
tokio-openssl = "0.3"
hyper = "0.12"
tokio = "0.1"
http = "0.1"
percent-encoding = "1"
trust-dns-resolver = { version = "0.11", features = ["dns-over-openssl"] }
ttyaskpass = "=2.0.0-alpha.5"
mitmca = { path = "mitmca" }

structopt = "0.2"
serde = { version = "1", features = ["derive"] }
toml = "0.5"
directories = "2"

[features]
vendored = ["openssl/vendored"]

[profile.dev]
opt-level = 1
