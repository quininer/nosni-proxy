[package]
name = "nosni-proxy"
version = "0.3.0"
authors = ["quininer <quininer@live.com>"]
edition = "2018"
description = "No SNI"
license = "CC0-1.0"

[workspace]
members = [ "check", "mitmca", "hook" ]

[dependencies]
lazy_static = "1"
anyhow = "1"
futures = "0.3"
tokio-rustls = "0.12"
webpki-roots = "0.18"
hyper = "0.13"
tokio = { version = "0.2", features = [ "full" ] }
percent-encoding = "2"
trust-dns-resolver = { version = "0.18.0-alpha.2" }
mitmca = { path = "mitmca" }

rand = "0.7"
rcgen = "0.7"
rustyline = "5"

structopt = "0.3"
serde = { version = "1", features = ["derive"] }
toml = "0.5"
directories = "2"
