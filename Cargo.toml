[package]
name = "nosni-proxy"
version = "0.2.0"
authors = ["quininer <quininer@live.com>"]
edition = "2018"
description = "No SNI"
license = "CC0-1.0"

[workspace]
members = [ "mitmca" ]

[dependencies]
failure = "0.1"
bytes = "0.4"
openssl = "0.10"
tokio-openssl = "0.2"
hyper = "0.12"
tokio = "0.1"
http = "0.1"
percent-encoding = "1"
trust-dns-resolver = "0.10.0-alpha.3"
ttyaskpass = "=2.0.0-alpha.5"
mitmca = { path = "mitmca" }
